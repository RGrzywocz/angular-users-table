<mat-card>
    <mat-card-title>Login page</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" onkeydown="return event.key != 'Enter';">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="errorMessege" class="error">
    {{ errorMessege }}
  </p>
  <div class="buttons">
    <div class="button-register">
        <button (click)="onRegisterClick()"  mat-raised-button color="accent">Register</button>
    </div>
    <div class="button-login">
        <button (click)="onLoginClick()" mat-raised-button color="primary">Login</button>
    </div>
  </div>

</form>
</mat-card-content>
</mat-card>
